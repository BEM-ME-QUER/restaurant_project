    <div class="container-reservation">
      <h1 style="margin-top: 80px !important">RESERVAS</h1>

      <div class="container">
        <!--texto esq-->

        <div class="reserva-imagem">
          <img src="../img/restaurante6.png" alt="" />
        </div>

        <!--form á direita-->
        <form>
          <div class="divisoes">
            <input type="text" id="nome" name="nome" placeholder="Nome" />
          </div>
          <div class="divisoes">
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="Telefone"
            />
          </div>
          <div class="divisoes">
            <input type="email" id="email" name="email" placeholder="E-mail" />
          </div>

          <div class="row">
            <div class="num-pessoas">
              <select id="pessoas" name="pessoas">
                <option value="" disabled selected>Nº de pessoas</option>
                <option value="1">1 pessoa</option>
                <option value="2">2 pessoas</option>
                <option value="3">3 pessoas</option>
                <option value="4">4 pessoas</option>
                <option value="4">5 pessoas</option>
                <option value="4">6 pessoas</option>
              </select>
            </div>
            <div class="data-hora">
              <input type="datetime-local" id="data" name="data" />
            </div>
          </div>
          <div class="divisoes">
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder="Escreva uma mensagem"
            ></textarea>
          </div>
          <div class="btn-reservation">
            <button type="submit" class="btn-submit">Reservar</button>
          </div>
        </form>
      </div>

    <script>
      const select = document.getElementById("pessoas");
      const dateInput = document.getElementById("data");

      select.addEventListener("change", function () {
        if (this.value) {
          this.classList.add("selected");
        } else {
          this.classList.remove("selected");
        }
      });

      dateInput.addEventListener("change", function () {
        if (this.value) {
          this.classList.add("selected");
        } else {
          this.classList.remove("selected");
        }
      });
